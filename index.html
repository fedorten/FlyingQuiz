<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поймай слово</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #16213e;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 2px solid #0f3460;
            color: #fff;
        }

        #header>div {
            color: #fff !important;
            font-size: 22px;
        }

        #target-word {
            font-size: 28px;
            color: #00ff88;
            font-weight: bold;
        }

        #score {
            font-size: 24px;
            color: #fff;
        }

        #timer {
            font-size: 28px;
            color: #fff;
            min-width: 80px;
            text-align: center;
        }

        #start-screen,
        #end-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        #end-screen {
            display: none;
        }

        h1 {
            color: #e94560;
            font-size: 48px;
            margin-bottom: 20px;
        }

        button {
            background: #e94560;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff6b6b;
        }

        .word {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            color: #000;
            background: #fff;
            cursor: pointer;
            user-select: none;
            padding: 8px 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }

        .word:hover {
            transform: scale(1.15);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        }

        .target {
            background: rgba(233, 69, 96, 0.9) !important;
        }

        #final-score {
            font-size: 36px;
            color: #fff;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div id="header">
        <div>ЛОВИ: <span id="target-word">---</span></div>
        <div>Осталось: <span id="timer">60</span> сек</div>
        <div>Счёт: <span id="score">0</span></div>
    </div>

    <div id="start-screen">
        <h1>Поймай слово</h1>
        <button onclick="startGame()">Играть</button>
    </div>

    <div id="end-screen">
        <h1>Игра окончена</h1>
        <div id="final-score">Ваш счёт: 0</div>
        <button onclick="startGame()">Играть снова</button>
    </div>

    <div id="game-area"></div>

    <script src="config.js"></script>
    <script>
        let words = [];
        let targetWord = '';
        let usedTargetWords = new Set();
        let score = 0;
        let timeLeft = CONFIG.gameDuration / 1000;
        let gameInterval = null;
        let spawnInterval = null;
        let timerInterval = null;
        let activeWords = [];

        async function loadWords() {
            const response = await fetch('words.txt');
            const text = await response.text();
            const allWords = text.split('\n').map(w => w.trim()).filter(w => w.length > 0);
            const uniqueWords = [...new Set(allWords)];
            words = uniqueWords;
        }

        function getRandomWord(excludeWords = null) {
            let word = words[Math.floor(Math.random() * words.length)];
            if (excludeWords) {
                const excludeArray = Array.isArray(excludeWords) ? excludeWords : [excludeWords];
                while (excludeArray.includes(word) && words.length > excludeArray.length) {
                    word = words[Math.floor(Math.random() * words.length)];
                }
            }
            return word;
        }

        function setNewTarget() {
            let newTarget;

            if (CONFIG.targetFromScreen && activeWords.length >= 2 && Math.random() < CONFIG.targetFromScreenChance) {
                const wordsOnScreen = [...new Set(activeWords.map(w => w.text))].filter(w => w !== targetWord && !usedTargetWords.has(w));
                if (wordsOnScreen.length > 0) {
                    newTarget = wordsOnScreen[Math.floor(Math.random() * wordsOnScreen.length)];
                }
            }

            if (!newTarget) {
                newTarget = getRandomWord([targetWord, ...usedTargetWords]);
            }

            usedTargetWords.add(newTarget);

            targetWord = newTarget;
            document.getElementById('target-word').textContent = targetWord;

            const delay = Math.random() * 5000;
            setTimeout(() => {
                if (activeWords.length < CONFIG.maxWordsOnScreen) {
                    createWord(true);
                }
            }, delay);
        }

        function createWord(forceTarget = false) {
            if (activeWords.length >= CONFIG.maxWordsOnScreen) return;

            const word = document.createElement('div');
            word.className = 'word';

            let wordText;

            if (forceTarget || (targetWord && Math.random() < CONFIG.targetWordChance)) {
                wordText = targetWord;
            } else {
                wordText = getRandomWord();
            }

            word.textContent = wordText;

            const fromRight = Math.random() > 0.5;
            const fromTop = Math.random() > 0.5;

            let startX, startY, endX, endY;

            if (fromRight) {
                startX = window.innerWidth + 50;
                endX = -150;
            } else {
                startX = -150;
                endX = window.innerWidth + 50;
            }

            const verticalSpread = window.innerHeight - 200;
            startY = 100 + Math.random() * verticalSpread;

            const verticalOffset = (Math.random() - 0.5) * verticalSpread * 0.8;
            endY = startY + verticalOffset;

            word.style.left = startX + 'px';
            word.style.top = startY + 'px';

            const angle = Math.atan2(endY - startY, endX - startX);
            const speedVar = CONFIG.wordSpeed + (Math.random() - 0.5) * CONFIG.wordSpeedVar * 2;
            const vx = Math.cos(angle) * speedVar;
            const vy = Math.sin(angle) * speedVar;

            word.addEventListener('click', () => handleWordClick(word));

            document.getElementById('game-area').appendChild(word);

            activeWords.push({
                element: word,
                x: startX,
                y: startY,
                vx: vx,
                vy: vy,
                text: word.textContent
            });
        }

        function handleWordClick(wordObj) {
            const text = wordObj.textContent;

            if (text === targetWord) {
                score += CONFIG.pointsCorrect;
                timeLeft += CONFIG.timeBonus / 1000;
                setNewTarget();
            } else {
                score += CONFIG.pointsWrong;
            }

            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = Math.floor(timeLeft);

            const idx = activeWords.findIndex(w => w.element === wordObj.element);
            if (idx > -1) {
                wordObj.element.remove();
                activeWords.splice(idx, 1);
            }
        }

        function updateWords() {
            for (let i = activeWords.length - 1; i >= 0; i--) {
                const w = activeWords[i];
                w.x += w.vx;
                w.y += w.vy;
                w.element.style.left = w.x + 'px';
                w.element.style.top = w.y + 'px';

                if (w.x < -200 || w.x > window.innerWidth + 200 ||
                    w.y < -200 || w.y > window.innerHeight + 200) {
                    w.element.remove();
                    activeWords.splice(i, 1);
                }
            }
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('end-screen').style.display = 'none';

            score = 0;
            usedTargetWords = new Set();
            timeLeft = CONFIG.gameDuration / 1000;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;

            activeWords.forEach(w => w.element.remove());
            activeWords = [];

            setNewTarget();

            gameInterval = setInterval(updateWords, 16);
            spawnInterval = setInterval(createWord, CONFIG.spawnInterval / CONFIG.spawnRate);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            for (let i = 0; i < 2; i++) {
                createWord();
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            clearInterval(timerInterval);

            activeWords.forEach(w => w.element.remove());
            activeWords = [];

            document.getElementById('final-score').textContent = 'Ваш счёт: ' + score;
            document.getElementById('end-screen').style.display = 'flex';
        }

        loadWords();
    </script>
</body>

</html>
